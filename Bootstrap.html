<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <form action="https://media.tenor.com/twkMuyxKXZwAAAAC/thanks-cristiano-ronaldo.gif">

  <h3><b><u>Newsletter Signup</u></b></h2><br>

    <form class=" needs-validation was-validated" novalidate="">
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label"><b>Your Name</b></label>
        <input type="text" class="form-control" id="validationTooltip01" value="" required="">
        <div class="invalid-feedback">
          Enter Your Name
        </div>
      </div>



      <div class="col-md-4 position-relative"><br>
        <label for="validationTooltip02" class="form-label"><b>Your Phone Number</b></label>
        <input type="text" class="form-control" id="validationTooltip02" value="" required="">
        <div class="invalid-feedback">
          Enter Phone No.
        </div>
      </div>


      <div class="col-md-4 position-relative"><br>
        <label for="validationTooltipUsername" class="form-label"><b>Your Email ID</b></label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          <input type="text" class="form-control" id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend" required="">
          <div class="invalid-feedback">
            Please use unique and valid username.
          </div>
        </div>
      </div>

      <div class="col-md-3 position-relative"><br>
        <label for="validationServer04" class="form-label"><b>Continent</b></label>
        <select class="form-select" id="validationTooltip04" required="">
          <option selected="" disabled="" value=""></option>
          <option disabled="" value="">Continents</option>
          <option>Asia</option>
          <option>Pacific</option>
          <option>North-America</option>
          <option>South-America</option>
          <option>Africa</option>
          <option>Australia</option>
        </select>
        <div class="invalid-feedback">
          Please select the continent.
        </div>
      </div>



      <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
              aria-describedby="invalidCheck3Feedback" required="">
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

    <!-- End Example Code -->
</body>

</html>
